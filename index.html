<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-5">
        <h1 class="text-white">Weather</h1>
      </div>
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" id="l_name" class="form-control" placeholder="Enter Location " aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary btn-success text-black " type="button" id="button-addon2" onclick="fetchData() ">Search</button>
        </div>
      </div>
       <div class="col-md-6">
        <div class="input-group mb-3 ">
          <div class="col-8 " id="location"></div>
        </div>
        <div class="input-group mb-3 ">
          <div class="col-8 " id="place_temp"></div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
        <div class="input-group mb-3 ">
          <div class="col-8 " id="result"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group  mb-3">
          <div class="col-2 " id="date-time"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
